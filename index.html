<html>
<head>
<title>The Simon Game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src='script.js'></script>

</head>


<body>
<div class= "container text-center">
  <h1>The Simon Game</h1>
  <h3>By Norman Kang</h3>
  <div class="text-center" id="header">
    <a class = "btn btn-danger" id="start">Start</a>
    <br/>
    
    <span id="count">Level: </span><span id="num">0</span>
  </div>
    
    <hr/>
  <div id="buttons">
    <a class = "btn btn-primary greenButton" id="green" onclick="playSound()">0</a>
    <a class = "btn btn-primary redButton" id="red">1</a>
    <br/>
    <a class = "btn btn-primary yellowButton" id="yellow">2</a>
    <a class = "btn btn-primary blueButton" id="blue">3</a>
    
  </div>
</div>
</body>
</html>
